<!doctype html>
<html>
<head>
    <title>Comments</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Comments</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Comment</th>
        </tr>
        {% for comment in comments %}
        <tr>
            <td>{{ comment[0] }}</td>
            <td>{{ comment[1] }}</td>
            <td>{{ comment[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
